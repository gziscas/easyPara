#mysql\u914D\u7F6E
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/easycms?characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456

hibernate.db=mysql
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#mysql\u914D\u7F6E
hibernate.hbm.easycms.core=classpath*:/com/easycms/core/entity/hbm/common/*.hbm.xml
hibernate.hbm.easycms.cms=classpath*:/com/easycms/cms/entity/main/hbm/common/*.hbm.xml
hibernate.hbm.easycms.assist=classpath*:/com/easycms/cms/entity/assist/hbm/common/*.hbm.xml
hibernate.hbm.easycms.paral=classpath*:/com/easycms/paral/entity/*.hbm.xml

cpool.checkoutTimeout=5000
cpool.minPoolSize=20
cpool.maxPoolSize=50

cpool.maxIdleTime=7200
cpool.maxIdleTimeExcessConnections=1800
cpool.acquireIncrement=10