<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/${res}/css/style.css">
    <script src="/${res}/js/html5shiv.min.js"></script>
    <script src="/${res}/js/respond.min.js"></script>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <style>

        body {
            height: 100%;
            background: #16a085;
        }

        canvas {
            z-index: -1;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
<form id="jvForm" action="${base}/register2.jspx" method="post">
<dl class="admin_login">
    <dt>
        <strong>用户注册</strong>
        <em>User Registration</em>
    </dt>
    <dd class="user_icon">
        <!--<input type="text" placeholder="请设置用户名" class="login_txtbx"/>-->
        <input type="text" id="username" name="username"  vld="{required:true,rangelength:[${site.usernameMinLen},20],username:true,remote:'username_unique.jspx',messages:{remote:'用户名已存在'}}" placeholder="请设置用户名" class="login_txtbx"/>
    </dd>
    <dd class="pwd_icon">
        <!--<input type="password" placeholder="请设置密码" class="login_txtbx"/>-->
        <input id="password" type="password" name="loginPassword" vld="{required:true,rangelength:[${site.passwordMinLen},20]}" placeholder="请设置密码" class="login_txtbx" />
    </dd>
    <dd class="pwd_icon">
        <!--<input type="password" placeholder="请确认密码" class="login_txtbx"/>-->
        <input type="password" equalto="#password" vld="{required:true,rangelength:[${site.passwordMinLen},20]}" placeholder="请确认密码" class="login_txtbx" />
    </dd>
    <dd class="email_icon">
        <!--<input type="text" placeholder="请输入注册邮箱" class="login_txtbx"/>-->
        <input type="text" id="email" name="email" maxlength="30" vld="{remote:'email_unique.jspx',messages:{remote:'email已被使用！'}}" placeholder="请输入注册邮箱" class="login_txtbx"/>
    </dd>
    <dd>
        <input type="button" value="注册" class="submit_btn"/>
    </dd>
    <dd>
        <a href="login.jhtml" class="register">返回登录</a>
    </dd>
</dl>
    </form>
</body>
<script src="/${res}/js/jquery-1.11.0.min.js"></script>
<script src="/${res}/js/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
<script src="/${res}/js/Particleground.js" tppabs="js/Particleground.js"></script>
<script>
    $(document).ready(function () {
        //粒子背景特效
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        //验证码
        //createCode();
        //测试提交，对接程序删除即可
        $(".submit_btn").click(function () {
            $("#jvForm").submit();
        });
    });
</script>
</html>
